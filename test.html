function displayProjects(filter = 'All') {
  const container = document.getElementById('projectContainer');
  container.innerHTML = ''; // Clear existing projects
  
  const filteredProjects = filter === 'All' 
    ? projects 
    : projects.filter(project => project.category === filter);
  
  filteredProjects.forEach(project => {
    const column = document.createElement('div');
    column.className = 'column is-one-third-widescreen is-two-thirds-tablet';
    column.innerHTML = `
      <div class="card">
        <div class="card-image">
          <figure class="image is-4by3">
            <img src="${project.image}" alt="${project.title}">
          </figure>
        </div>
        <div class="card-content">
          <p class="title is-5">${project.title}</p>
          <p class="subtitle is-6">${project.description}</p>
          <a href="${project.url}" class="button is-light">View Project</a>
        </div>
      </div>
    `;
    container.appendChild(column);
  });
}

function filterItems(category) {
  displayProjects(category);
}

// Initial display
